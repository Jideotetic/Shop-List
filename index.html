<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gray-400">
    <h1 class="text-center text-3xl font-bold py-10">My ShopCart List</h1>
    <p id="item-count" class="text-center text-3xl font-medium pb-10">
      You have no item in your list
    </p>

    <form class="flex item-center justify-center flex-col mx-auto max-w-sm">
      <label class="text-lg" for="item">Enter a new item</label>
      <input
        type="text"
        name="item"
        id="item"
        class="block w-full mt-2 bg-white placeholder:text-gray-200 text-sm px-4 py-3.5 rounded-xl shadow-sm border border-transparent focus:border-black focus:outline-none"
      />
      <button class="bg-blue-500 text-white py-3 rounded-xl mt-4">
        Add Item
      </button>
    </form>

    <ul class="mx-auto max-w-sm pt-6"></ul>

    <dialog class="p-10">
      <p class="text-center text-3xl font-bold pb-4">Delete Item</p>
      <p class="pb-4">Are you sure you want to delete item!</p>
      <form class="flex w-full">
        <button
          class="bg-slate-700 hover:bg-gray-800 p-1 w-[50%] rounded-xl text-white"
          formmethod="dialog"
        >
          Cancel
        </button>
        <button
          id="confirm"
          class="bg-red-900 hover:bg-red-800 p-1 w-[50%] rounded-xl text-white"
        >
          Confirm
        </button>
      </form>
    </dialog>

    <script>
      const itemList = document.querySelector("ul");
      const input = document.querySelector("input");
      const AddItemButton = document.querySelector("button");
      const dialog = document.querySelector("dialog");
      const confirmButton = document.querySelector("#confirm");
      const itemCount = document.querySelector("#item-count");
      let itemToDelete;
      let count;

      // check for todos on page reload
      let todos = JSON.parse(localStorage.getItem("todos"));

      todos !== null ? todos.map((todo) => createElements(todo)) : (todos = []);

      function createElements(content) {
        const listItem = document.createElement("li");
        const listText = document.createElement("span");
        const taskInput = document.createElement("input");
        const buttonContainer = document.createElement("div");
        const deleteButton = document.createElement("button");
        const editButton = document.createElement("button");

        listItem.appendChild(listText);
        listText.textContent = content;
        listItem.appendChild(taskInput);
        taskInput.type = "text";
        taskInput.value = content;
        listItem.appendChild(buttonContainer);
        buttonContainer.appendChild(editButton);
        buttonContainer.appendChild(deleteButton);
        deleteButton.textContent = "Delete";
        editButton.textContent = "Edit";
        itemList.appendChild(listItem);

        count = itemList.children.length;

        itemCount.textContent = `You have ${count} ${
          count < 2 ? "item" : "items"
        } in your list`;

        deleteButton.addEventListener("click", () => {
          itemToDelete = listItem;
          dialog.showModal();
        });

        editButton.addEventListener("click", () => {
          if (editButton.textContent === "Edit") {
            editButton.textContent = "Save";
            listText.style.display = "none";
            taskInput.style.display = "inline";
            taskInput.focus();
          } else {
            editButton.innerText = "Edit";
            listText.style.display = "inline";
            taskInput.style.display = "none";
            listText.textContent = taskInput.value;
          }
        });
      }

      AddItemButton.addEventListener("click", (e) => {
        e.preventDefault();
        const myItem = input.value;
        if (myItem === "") {
          input.focus();
          return;
        }
        input.value = "";

        createElements(myItem);

        todos.push(myItem);

        localStorage.setItem("todos", JSON.stringify(todos));

        input.focus();
      });

      confirmButton.addEventListener("click", (e) => {
        e.preventDefault();
        itemList.removeChild(itemToDelete);
        todos.splice(0, 1);
        localStorage.setItem("todos", JSON.stringify(todos));
        dialog.close();

        count = itemList.children.length;

        itemCount.textContent = `${
          count < 1
            ? "You have no item in your list"
            : `You have ${count} ${count < 2 ? "item" : "items"} in your list`
        }`;
      });
    </script>
  </body>
</html>
